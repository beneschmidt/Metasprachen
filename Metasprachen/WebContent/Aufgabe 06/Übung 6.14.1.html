<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
<head>
<meta charset="utf-8" />
<title>Aufgabe 6.14.1 - Erstellung einer Tabelle</title>
</head>

<body>
	<table border="1">
		<caption>Diese Tabelle demonstriert verschiedene
			Möglichkeiten.</caption>

		<thead>
			<tr>
				<th>Spalte 1</th>
				<th>Spalte 2</th>
				<th>Spalte 3</th>
			</tr>
		</thead>
		<!-- Tabelle mit 5 Zeilen -->
		<tbody>
			<!-- erste Zeile -->
			<tr>
				<td>
					<table border="1">
						<tbody>
							<tr>
								<td rowspan="2">a</td>
								<td>b</td>
							</tr>
							<tr>
								<td>c</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td rowspan="2">2 3<br />4 5
				</td>
				<td rowspan="4"><img alt="Wespe" src="wespe.jpg" width="77"/></td>
			</tr>
			<!-- zweite Zeile -->
			<tr>
				<td>A</td>
			</tr>
			<!-- dritte Zeile -->
			<tr>
				<td colspan="2"><a href="http://www.w3.org/">W3</a></td>
			</tr>
			<!-- vierte Zeile -->
			<tr>
				<td>B</td>
				<td rowspan="2">Hier steht Text.</td>
			</tr>
			<!-- fünfte und letzte Zeile -->
			<tr>
				<td>D</td>
				<td>E</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
