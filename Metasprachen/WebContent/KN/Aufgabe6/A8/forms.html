<!DOCTYPE html>

</head>

<body>

			href="http://de.wikipedia.org/wiki/Kreis" alt="Kreis">

			coords="296,301,405,302,450,389,405,476,296,476,250,389"
			href="http://de.wikipedia.org/wiki/Sechseck" alt="Sechseck">
	</map>
